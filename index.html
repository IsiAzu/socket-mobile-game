function init() {
    canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth - 16;
    canvas.height = window.innerHeight - 16;

    h = canvas.height;

var userParticle = function(tre, user, body, socID, canvasContext){
    this.treasure = tre;
    this.values;

    this.ctx = canvasContext;
    this.block = {
        x: w / 2 - 15,
        y: h /2 - 15,
        h: 10,
        w: 10
    };

    this.user = {
        name: null,
        color: null,
        size: 2
    };

    this.notFoundIt = true;
    this.score = 0;
    this.requestId = null;
    this.socketId = socID;
    this.last = timestamp();


    this.run = run;
    this.update = update;
    this.display = display;

    this.self = this;
    this.sendData = sendData;


};
//  json stringify
var run = function(){
    //console.log("i'm running");
    this.display();
    this.update();
    
};

var update = function(){
   
    ////  ASSUMING LANDSCAPE, HOME BUTTON ON LEFT  ////
    
    ////  Tilt left, go left  ////
    if (val.g > 0) {
        this.block.x += 3;
    }

    ////  Tilt right, go right  ////
    else if (val.g < 0) {
        this.block.x -= 3;
    }

    ////  Tilt away from you, go up  ////
    if (val.b < 25) {
        //console.log(this.values.g);
        this.block.y -= 3;
    }

    ////  Tilt towards you, go down  ////
    else if (val.b > 25) {
       // console.log('moving down...');
        this.block.y += 3;
    }


    if (this.block.y <= 0) {
        this.block.y = 0;
    }
    if ((this.block.x + this.block.w) >= w) {
        this.block.x = w - this.block.w;
    }
    if (this.block.y <= 0) {
        this.block.y = 0;
    }
    if ((this.block.y + this.block.h) >= h) {
        this.block.y = h - this.block.h;
    }
};

var display = function(){
    var self = this;
   // console.log('drawing...');
    context.beginPath();

    context.arc(this.block.x, this.block.y, this.block.w/this.user.size, 0, 2 * Math.PI, false);
    context.fillStyle="#ff0000"; // replace value with user.color;
    context.fill();
    context.closePath();


};

	var sendData = function(){
    var dat = [
        this.block,
        this.user
    ];
    return JSON.stringify(dat);

};



function timestamp() {
    return window.performance && window.performance.now ? window.performance.now() : new Date().getTime();
